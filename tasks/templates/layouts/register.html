{% extends 'base.html' %} 
{% block title %}Register New{% endblock %}
 {% block content %}
<div class="formContainer">
  <div class="Sign Form">
    <form action="" method="post">
      <div class="head gradient-text"><h1>Create an account</h1>  </div> 
      {% if error %}
      <p class="Warning">Error : {{ error}}</p>
      {% endif %} 
      {% csrf_token %}
      <label for="name"><div>Name:</div> <div>{{ form.name }}</div> </label>
      <label for="email"><div>Email:</div> <div>{{ form.email }}</div> </label>
      <label for="password"><div>Password:</div> <div>{{ form.password }} </div></label>
      <button type="submit">Create</button>
    </form>
  </div>
</div>

{% endblock %}
